<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cadastro Yum-Poc</title>
	<link rel="icon" href="Logo5.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="cadastro.css">
	<link rel="stylesheet" type="text/css" href="../Bootstrap/CSS/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="col-12 janela">
		<form>
  			<div class="form-row">
    			<div class="form-group col-md-6">
      				<input type="text" class="form-control" placeholder="Nome Fantasia">
    			</div>
			    <div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="CNPJ">
			    </div>
			    <div class="form-group col-md-6">
      				<input type="text" class="form-control" placeholder="Razão Social">
    			</div>
			    <div class="form-group col-md-6">
					<input type="tel" class="form-control" placeholder="Telefone">
			    </div>
			    <div class="form-group col-md-6">
      				<input type="text" class="form-control" placeholder="CEP">
    			</div>			    
			    <div class="form-group col-md-4">
      				<input type="text" class="form-control" placeholder="Endereço">
    			</div>
    			<div class="form-group col-md-2">
					<input type="text" class="form-control" placeholder="Número">
			    </div>
    			<div class="form-group col-md-6">
					<input type="text" class="form-control" placeholder="Bairro">
			    </div>
    			<div class="form-group col-md-6">
      				<input type="text" class="form-control" placeholder="Cidade">
    			</div>			    
			    <div class="form-group col-md-6">
					<select class="form-control">
						<option value="">Estado</option>
						<option value="AC">Acre</option>
						<option value="AL">Alagoas</option>
						<option value="AP">Amapá</option>
						<option value="AM">Amazonas</option>
						<option value="BA">Bahia</option>
						<option value="CE">Ceará</option>
						<option value="DF">Distrito Federal</option>
						<option value="ES">Espírito Santo</option>
						<option value="GO">Goiás</option>
						<option value="MA">Maranhão</option>
						<option value="MT">Mato Grosso</option>
						<option value="MS">Mato Grosso do Sul</option>
						<option value="MG">Minas Gerais</option>
						<option value="PA">Pará</option>
						<option value="PB">Paraíba</option>
						<option value="PR">Paraná</option>
						<option value="PE">Pernambuco</option>
						<option value="PI">Piauí</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="RN">Rio Grande do Norte</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="RO">Rondônia</option>
						<option value="RR">Roraima</option>
						<option value="SC">Santa Catarina</option>
						<option value="SP">São Paulo</option>
						<option value="SE">Sergipe</option>
						<option value="TO">Tocantins</option>
					</select>
				</div>
			    <div class="form-group col-md-6">
					<input type="password" class="form-control" id="inputPassword4" placeholder="Email Comercial">
			    </div>
			    <div class="form-group col-md-6">
      				<input type="text" class="form-control" id="inputEmail4" placeholder="Senha">
    			</div>
			    <div class="form-group col-md-6">
					<input type="text" class="form-control" id="inputPassword4" placeholder="Confirmar Senha">
			    </div>			    
  			</div>
			
			<button type="submit" class="btn btn-outline-primary btn-lg butao">Cadastrar</button>	
			<a href="../YUM_LOGIN/Login.html">
				<button type="button" class="btn btn-outline-danger btn-lg butao">
				Cancelar
				</button>
			</a>
		</form>
	</div>
</body>
</html>
