<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Cadastro Yum-Poc</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--para a resoução de zoom-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   	<link rel="stylesheet" type="text/css" href="css.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Serve para a rsolução de imagem de acordo com o dispositivo-->
   <link rel="icon" href="Imagens/Logo4.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="cadastro.css">

</head>
<body>

<div class="container-fluid">
	<div class="row">
			<!--<div class="col-xs-1 col-sm-12 caixa-divisao"></div>-->
		<div class="col-md-12 caixa-principal">
			<div class="col-12 janela">

				<form>
				<div class="center">
		  			<div class="form-row">
					
		    			<div class="form-group col-md-6">
		      				<input type="text" class="form-control" placeholder="Nome Fantasia">
		    			</div>
					    <div class="form-group col-md-6">
							<input type="text" class="form-control" placeholder="CNPJ">
					    </div>
					    <div class="form-group col-md-6">
		      				<input type="text" class="form-control" placeholder="Razão Social">
		    			</div>
					    <div class="form-group col-md-6">
							<input type="tel" class="form-control" placeholder="Telefone">
					    </div>
					    <div class="form-group col-md-6">
		      				<input type="text" class="form-control" placeholder="CEP">
		    			</div>			    
					    <div class="form-group col-md-6">
		      				<input type="text" class="form-control" placeholder="Endereço">
						</div>
						<div class="form-group col-md-6 ">
								<input type="text" class="form-control" placeholder="Bairro">
						</div>
		    			<div class="form-group col-md-2 col-lg-2">
							<input type="text" class="form-control" placeholder="Número">
					    </div>
		    					    
					    <div class="form-group col-md-4 col-lg-4">
							<select class="form-control">
								<option value="">Estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>

						<div class="form-group col-md-6">
								<input type="text" class="form-control" placeholder="Cidade">
						  </div>
					    <div class="form-group col-md-6">
							<input type="password" class="form-control" id="inputPassword4" placeholder="Email Comercial">
					    </div>
					    <div class="form-group col-md-6">
		      				<input type="text" class="form-control" id="inputEmail4" placeholder="Senha">
		    			</div>
					    <div class="form-group col-md-6">
							<input type="text" class="form-control" id="inputPassword4" placeholder="Confirmar Senha">
					    </div>			    
		  			</div>
					

						<div class="row">
								<div class="col-md-6 col-sm-11 col-xs-11 caixa-botao">
								<button type="submit" class="btn btn-outline-primary butao">Cadastrar</button>
								</div>	
									
								<br>
								<div class="col-md-6 col-sm-11 col-xs-11 caixa-botao">
								<button type="button" class="btn btn-outline-danger butao2">
								Cancelar
								</button>
								</div>
							
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!--/////////////////////////////SCRIPT ////////////////////////////////////////////-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
